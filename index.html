<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet" />
      <link rel="stylesheet" href="/styles/main.css">
   <title>Frontend Mentor | Order summary card</title>
</head>

<body class="body">
   <div class="card">
      <div class="card__image"></div>
      <div class="card__body">
         <h2 class="card__title">Order Summary</h2>
         <p class="card__text">
            You can now listen to millions of songs, audiobooks, and
            podcasts on any device anywhere you like!
         </p>
         <div class="card__grid">
            <div class="card__grid--icon">
               <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
                  <g fill="none" fill-rule="evenodd">
                     <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                     <path fill="#717FA6" fill-rule="nonzero"
                        d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
                  </g>
               </svg>
            </div>
            <div class="card__grid--container">
               <h3 class="card__grid--title">Annual Plan</h3>
               <span class="card__grid--text">$59.99/year</span>
            </div>
            <a class="card__grid--link" href="#">Change</a>
         </div>
         <button class="card__button card__button--primary">
            Proceed to Payment
         </button>
         <button class="card__button card__button--secondary">
            Cancel Order
         </button>
      </div>
   </div>
</body>

</html>
